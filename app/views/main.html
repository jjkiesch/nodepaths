<div class="row">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Nodes</h3>
      </div>
      <div class="panel-body">
        <p class="btn btn-primary btn-block add" new-node>Drag me to add nodes</p>
        <p class="alert alert-success" role="alert">Current Longest Path: <span class="badge">{{ greatestPath }}</span></p>
      </div>
    </div>
  </div>
  <div class="col-md-9 node-container" node-container>
    <div class="node" id="root" root-node>Root Node</div>
    <div class="node" ng-repeat="node in nodes" ng-style="{ 'left': node.x, 'top':node.y }" id="{{node.id}}" sub-node></div>
  </div>
</div>
